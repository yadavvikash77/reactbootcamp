<html>
    <head>
        <title>Bootcamp : Day1 Exercise2</title>
        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel">

        function Avatar(props){
            return <img src = {props.avatar}/>
        }

        function Label(props){
            return <h1>Name : {props.label}</h1>
        }

        function ScreenName(props){
            return <h3>UserName : {props.username}</h3>
        }

        function Badge(props){
            return (
                <div>
                    <Avatar avatar = {props.user.image}/>
                    <Label label = {props.user.name}/>
                    <ScreenName username = {props.user.username}/>
                </div>
            );

        }
        
        ReactDOM.render(
            <Badge user={{name : 'react',
            username : 'reactUsername',
            image : 'https://avatars0.githubusercontent.com/u/2933430?v=3&s=460'}}/>,
            document.getElementById('app')
        );
        </script>
    </body>
</html>
